<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button mode="md" fill="clear" size="small" (click)="dismiss()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Stripe payment
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

    <div class="loading-shade" *ngIf="loading">
        <ion-spinner name="crescent" color="dark"></ion-spinner>
    </div>

    <ion-card>
        <ion-card-header>
            <ion-card-title>
                Shopping cart
            </ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-no-padding">
            <ion-list lines="full" class="ion-no-padding">
                <ion-item *ngFor="let item of items">
                    <ion-label style="white-space: normal;text-align: start;">
                        {{item.name}}
                    </ion-label>
                    <ion-label style="white-space: normal;text-align: end;">
                        {{currency}} {{item.price / 100}}
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label></ion-label>
                </ion-item>
                <ion-item>
                    <ion-label style="white-space: normal;text-align: start;">
                        Total
                    </ion-label>
                    <ion-label style="white-space: normal;text-align: end;">
                        {{currency}} {{amount / 100}}
                    </ion-label>
                </ion-item>
            </ion-list>
            <div class="ion-padding">
                <ion-button color="success" expand="block" class="ion-no-margin" (click)="payment()">
                    <ion-icon slot="start" name="logo-usd"></ion-icon>
                    Checkout
                </ion-button>
            </div>
        </ion-card-content>
    </ion-card>

</ion-content>
